<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Z-API</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>



  <body>
   <!-- NAV -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-1">
           <h4><a href="/api">API Endpoints</a></h4>
           <h4><a href="/api/travels">Travel APIs</a></h4>
           <h4><a href"http://giphy.com/search/corgi">Cool Stuff</a></h4>
          </div>
        </div>
     </div>
   </nav>

    <!-- Main Body -->
    <div class='container'>
          <div class="row">
            <h1 id="hero">travel destinations</h1>
            <!-- HANDLEBARS SCRIPT -->
            <script id="travels-template" type="text/x-handlebars-template">
                <article class="content-card col-md-4">
                  <!-- imported text -->
                    <p id="country">{{travel.country}}</p> <hr>
                    <p id="city">{{travel.city}}</p> <hr>
                    <p id="description">{{travel.description}}</p> <hr>
                    <p id="year">{{travel.year}}</p>
                </article>
                <section class="content-card col-md-6">
                  <!-- imported img -->
                  <img src="{{travel.image}}">
                </section>
            </script>
          </div>
      </div>


  <!-- form submit -->

<div class="col-md-8 col-md-offset-2">
    <form class="form-inline" id="newTravelForm">

      <!-- city request -->
        <div class="form-group">
          <!-- <label for="title">City</label> -->
          <input type="text" class="form-control" name="city" placeholder="City">
        </div>

        <!-- country request -->
        <div class="form-group">
          <!-- <label for="title">Country</label> -->
          <input type="text" class="form-control" name="country" placeholder="Country">
        </div>

        <!-- time of year request -->
        <div class="form-group">
          <!-- <label for="title">Descriprion</label> -->
          <input type="text" class="form-control" name="year" placeholder="Best time to vist?">
        </div>

        <!-- img request -->
        <div class="form-group">
          <label for="upload-photo">Submit pic!</label>
          <input type="file" class="form-control" name="image" placeholder="Submit pic!" id="upload-photo">
        </div>


          <!-- button -->
          <button type="submit" class="btn btn-default">Add Destination</button>

        </form>
        <div id='travelTarget'>
    </div>
  </div>

  </body>
</html>
