<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Z-API</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <!-- NAV -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h4><a href="/api">API Documentation</a></h4>
        </div>
      </div>
    </div>

    <!-- HERO -->

    <div class='container'>
          <div class="row">
            <h1 id="hero">travel destinations</h1>
            <script id="travels-template" type="text/x-handlebars-template">
              <article class="content-card col-md-6">
                <!-- text -->
                  <p>{{travel.country}}</p>
                  <p>{{travel.city}}</p>
                  <p>{{travel.description}}</p>
              </article>
              <section class="content-card col-md-6">
                <!-- img -->
                <img src="{{travel.image}}">
              </section>
          </div>
      </div>

    </script>


  <!-- form submit -->

<div class="col-md-8 col-md-offset-2">
    <form class="form-inline" id="newTravelForm">
        <div class="form-group">
          <label for="title">Country</label>
          <input type="text" class="form-control" name="country" placeholder="Country">
        </div>
          <div class="form-group">
            <label for="title">City</label>
            <input type="text" class="form-control" name="city" placeholder="City">
          </div>
          <button type="submit" class="btn btn-default">Add Destination</button>
        </form>
        <div id='travelTarget'>
    </div>
  </div>

  </body>
</html>
